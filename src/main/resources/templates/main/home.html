<html layout:decorate="~{layout/layout.html}" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>careQ</title>
</head>

<body class="bg-[#F2F4F4] text-black min-h-screen flex flex-col">

<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css"/>
<script src="https://cdn.tailwindcss.com"></script>

<main layout:fragment="main" class="flex flex-col w-full min-h-screen bg-[#ffffff] text-white">

    <div class="bg-[#78C4BA] p-4 mb-10 text-center text-white text-2xl font-small h-1/3">
        <div class="mt-20">병원 현장대기</div>
        <div>이제는 careQ에서</div>
    </div>

    <div class="flex justify-center">
        <form action="/members/login" method="get">
            <button type="submit" class="btn border-none py-20 text-md" style="background-color: #78C4BA; color: #ffffff; padding-left: 40px; padding-right: 40px;">일반 회원</button>
        </form>
        <div class="mx-10"></div>
        <form action="/admins/login" method="get">
            <button type="submit" class="btn border py-20 text-md" style="background-color: #ffffff; color: #78C4BA; border-color: #78C4BA; padding-left: 40px; padding-right: 40px;">관리자</button>
        </form>
    </div>

</main>
</body>
</html>
