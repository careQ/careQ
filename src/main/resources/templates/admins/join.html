<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>관리자 회원가입</title>
</head>
<body>
<main layout:fragment="main" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <script>
        function JoinFormDto__submit(form) {
            // 병원코드가 올바른지 체크
            form.hospitalCode.value = form.hospitalCode.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.hospitalCode.value.length == 0) {
                toastWarning('병원코드를 입력해주세요.');
                form.hospitalCode.focus();
                return;
            }
            if (form.hospitalCode.value.length < 4) {
                toastWarning('병원코드를 4자 이상 입력해주세요.');
                form.hospitalCode.focus();
                return;
            }
            // 과목코드가 올바른지 체크
            form.subjectCode.value = form.subjectCode.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.subjectCode.value.length == 0) {
                toastWarning('과목코드를 입력해주세요.');
                form.subjectCode.focus();
                return;
            }
            if (form.subjectCode.value.length < 4) {
                toastWarning('과목코드 4자리를 입력해주세요.');
                form.subjectCode.focus();
                return;
            }
            // 아이디가 올바른지 체크
            form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.username.value.length == 0) {
                toastWarning('아이디를 입력해주세요.');
                form.username.focus();
                return;
            }
            if (form.username.value.length < 8) {
                toastWarning('아이디를 8자 이상 입력해주세요.');
                form.username.focus();
                return;
            }
            // password 이(가) 올바른지 체크
            form.password.value = form.password.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.password.value.length == 0) {
                form.password.focus();
                toastWarning('비밀번호를 입력해주세요.');
                return;
            }
            if (form.password.value.length < 4) {
                toastWarning('비밀번호를 4자 이상 입력해주세요.');
                form.password.focus();
                return;
            }
            form.passwordValidation.value = form.passwordValidation.value.trim();

            if (form.passwordValidation.value.length == 0) {
                form.passwordValidation.focus();
                toastWarning('비밀번호 확인을 입력해주세요.');
                return;
            }
            if (form.passwordValidation.value !== form.password.value) {
                form.passwordValidation.focus();
                toastWarning('비밀번호가 일치하지 않습니다.');
                return;
            }

            // 이메일이 올바른지 체크
            form.email.value = form.email.value.trim();
            const emailRegExp = new RegExp(/^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i);

            if (!emailRegExp.test(form.email.value)) {
                toastWarning('이메일 형식에 맞춰 다시 입력해주세요.');
                form.email.focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>
    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4 font-semibold text-lg">관리자 회원가입</h1>
        <form th:action method="POST" class="flex flex-col gap-6" onsubmit="JoinFormDto__submit(this); return false;">
            <div class="flex flex-row gap-4">
                <div class="w-1/2 form-control">
                    <label class="label">
                        <span class="label-text">병원 코드</span>
                    </label>
                    <input type="text" name="hospitalCode" placeholder="병원코드" class="input input-bordered" autofocus/>
                </div>

                <div class="w-1/2 form-control">
                    <label class="label">
                        <span class="label-text">과목 코드</span>
                    </label>
                    <input type="text" name="subjectCode" placeholder="과목코드" class="input input-bordered"/>
                </div>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">아이디</span>
                </label>
                <input type="text" name="username" placeholder="아이디" class="input input-bordered"/>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">비밀번호</span>
                </label>
                <input type="password" name="password" placeholder="비밀번호" class="input input-bordered"/>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">비밀번호 확인</span>
                </label>
                <input type="password" name="passwordValidation" placeholder="비밀번호 확인" class="input input-bordered"/>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">이메일</span>
                </label>
                <input type="email" name="email" placeholder="이메일" class="input input-bordered"/>
            </div>
            <button id="btn-login-1" class="flex justify-center rounded bg-[#78C4BA] gap-1 text-white">
                <span class="p-3">회원가입</span>
            </button>
        </form>
    </div>
</main>
</body>
</html>
