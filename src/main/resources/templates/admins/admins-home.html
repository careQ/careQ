<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>관리자 메인 페이지</title>
</head>
<body class="bg-[#78c4ba]">
<main layout:fragment="main">
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-[#ffffff] mb-4 md:mb-0">
                <span class="text-xl">careQ</span>
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            </nav>

            <form th:if="${@adminRq.login}" th:action="|/admins/logout|" method="post" class="inline-flex items-center border-0 py-1 px-3 focus:outline-none text-base text-[#ffffff] mt-4 md:mt-0">
                <svg class="w-[24px] h-[24px] fill-[#ffffff]" viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg">
                    <path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"></path>
                </svg>
                <button th:if="${@adminRq.login}" type="submit">
                    Logout
                </button>
            </form>
        </div>
    </header>

    <div class="flex items-center justify-center h-screen">
            <div class="w-[300px] h-[300px] p-4 md:w-1/3 m-4 ml-20">
                <div class="flex rounded-lg h-full bg-[#ffffff] p-8 flex-col items-center justify-center">
                    <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-[#C0E1DE] text-white flex-shrink-0">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                        </svg>
                    </div>
                    <div class="flex items-center mt-5">
                        <h2 class="text-[#0E1013] text-2xl title-font font-bold">줄서기 관리</h2>
                    </div>
                    <div class="flex flex-col items-center">
                        <p class="leading-relaxed text-base text-[#858587]">Management of Queue</p>
                        <a th:href="@{/admins/queues}">
                            <button class="mt-5 bg-[#78c4ba] text-[#ffffff] items-center rounded p-3">Go To Page</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="w-[300px] h-[300px] p-4 md:w-1/3 m-4">
                <div class="flex rounded-lg h-full bg-[#ffffff] p-8 flex-col items-center justify-center">
                    <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-[#C0E1DE] text-white flex-shrink-0">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="flex items-center mt-5">
                        <h2 class="text-[#0E1013] text-2xl title-font font-bold">예약 관리</h2>
                    </div>
                    <div class="flex flex-col items-center">
                        <p class="leading-relaxed text-base text-[#858587]">Management of Reservation</p>
                        <a th:href="@{/admins/reservations}">
                            <button class="mt-5 bg-[#78c4ba] text-[#ffffff] items-center rounded p-3">Go To Page</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="w-[300px] h-[300px] p-4 md:w-1/3 m-4 mr-20">
                <div class="flex rounded-lg h-full bg-[#ffffff] p-8 flex-col items-center justify-center">
                    <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-[#C0E1DE] text-white flex-shrink-0">
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                        </svg>
                    </div>
                    <div class="flex items-center mt-5">
                        <h2 class="text-[#0E1013] text-2xl title-font font-bold">채팅방 목록</h2>
                    </div>
                    <div class="flex flex-col items-center">
                        <p class="leading-relaxed text-base text-[#858587]">Chat rooms</p>
                        <a th:href="@{/admins/chatrooms}">
                            <button class="mt-5 bg-[#78c4ba] text-[#ffffff] items-center rounded p-3">Go To Page</button>
                        </a>
                    </div>
                </div>
            </div>
    </div>
</main>
</body>
</html>
