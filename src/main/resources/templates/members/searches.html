<!DOCTYPE html>
<html>
<head>
    <title>약국 및 병원 검색 페이지</title>
    <link rel="stylesheet" href="/css/searches.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="header">
        <!-- 뒤로가기 화살표 -->
        <div class="back-button" id="backButton">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </div>
        <script>
            const backButton = document.getElementById('backButton');

            backButton.addEventListener('click', function () {
                window.location.href = '/members';
            });
        </script>
        <div class="title">Search</div>
    </div>

    <!--시도/시군구 셀렉트 박스 -->
    <div class="select-container">
        <select id="Q0" class="select" name="addressRegion2"></select>
        <select id="Q1" class="select" name="addressRegion3"></select>
        <button class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </button>
    </div>
    <!-- 약국 리스트 -->
    <div class="list" id="locationList"></div>
    <div class="map-container" id="map" style="width:100%; height:200px;"></div>
</div>
<script type="text/javascript" th:src="@{'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${mapKey}}"></script>
<script type="module" src="/js/api.js"></script>
</body>
</html>
