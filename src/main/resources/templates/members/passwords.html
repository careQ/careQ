<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>비밀번호 찾기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/js/member/passwords.js"></script>
</head>
<body>
<main layout:fragment="main" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="sm:w-1/3 md:w-1/2 lg:w-1/3 h-2/3 flex flex-col items-center justify-center overflow-hidden">
        <!-- 헤더 -->
        <div class="flex w-64 justify-between items-center">
            <a th:href="@{/members/login}">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#78C4BA">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
            </a>
            <div class="flex">
                <h1 class="font-semibold text-lg text-[#78C4BA]">Forgot Password</h1>
            </div>
            <div class="flex w-6 h-6"></div>
        </div>
        <!-- 본문 -->
        <form th:action="@{/members/passwords}" method="POST" class="flex flex-1 flex-col justify-center px-6" onsubmit="checkForm(this); return false;">
            <!-- 문구 -->
            <div class="flex flex-col items-center mb-6">
                <span class="font-semibold mb-2">비밀번호 찾기</span>
                <span class="text-xs">비밀번호는 가입 시 입력하신 아이디와</span>
                <span class="text-xs">이메일을 통해 찾을 수 있습니다.</span>
            </div>
            <!-- 아이디 -->
            <div class="mt-2">
                <div class="text-xs">아이디</div>
                <div class="form-control my-1">
                    <input type="text" name= "username" placeholder="아이디를 입력해주세요" class="w-full input input-bordered text-black text-xs" style="height: 32px; font-size: 12px">
                </div>
            </div>
            <!-- 이메일 -->
            <div class="mt-2">
                <div class="text-xs">이메일</div>
                <div class="form-control my-1">
                    <input type="email" name= "email" placeholder="이메일를 입력해주세요" class="w-full input input-bordered text-black text-xs" style="height: 32px; font-size: 12px">
                </div>
            </div>
            <!-- 비밀번호 찾기 버튼 -->
            <button id="btn" class="flex justify-center rounded bg-[#78C4BA] gap-1 text-white mt-5">
                <span class="text-xs p-2">비밀번호 찾기</span>
            </button>
        </form>
    </div>
</main>
</body>
</html>
