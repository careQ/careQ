<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>마이페이지</title>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<main layout:fragment="main" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="sm:w-1/3 md:w-1/2 lg:w-1/3 h-2/3 flex flex-col items-center justify-center overflow-hidden">
        <!-- 헤더 -->
        <div class="flex w-64 justify-between items-center mb-6">
            <a th:href="@{/members}">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#78C4BA">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
            </a>
            <div class="flex">
                <h1 class="font-semibold text-lg text-[#78C4BA]">My Page</h1>
            </div>
            <div class="flex w-6 h-6"></div>
        </div>
        <!-- 프로필 사진 -->
        <div class="flex w-64 justify-center items-center my-3">
            <div class="flex rounded-full bg-[#F6F6F6] p-8 relative">
                <div class="absolute bottom-0 right-0 inline-block rounded-full bg-[#4392F9] p-1" style="border: 2px solid #ffffff;">
                    <svg class="w-2 h-2 fill-[#ffffff]" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"></path>
                    </svg>
                </div>
            </div>
        </div>
        <!-- 내 정보 관리 -->
        <div class="flex flex-col w-64 px-6">
            <div class="font-semibold text-sm">내 정보 관리</div>
            <!-- 비밀번호 -->
            <div class="mt-2">
                <div class="text-xs">현재 비밀번호</div>
                <!--            <div class="text-[#F83758] text-xs">아이디와 비밀번호 변경을 원하신다면</div>-->
                <!--            <div class="flex flex-row font-semibold text-[#F83758] text-xs">현재 비밀번호 입력은 필수-->
                <!--            <div class="font-normal">입니다.</div></div>-->
                <div class="form-control relative my-1">
                    <input type="password" id= "password" placeholder="현재 비밀번호를 입력해주세요" class="w-full input input-bordered text-black text-xs" style="height: 32px; font-size: 12px">
                    <button class="bg-[#78C4BA] rounded text-[#ffffff] absolute bottom-1 right-2 p-1" style="font-size: 9px;">입력</button>
                </div>
            </div>
            <!-- 아이디 변경 -->
            <div class="mt-2">
                <div class="text-xs">아이디 변경</div>
                <div class="form-control relative my-1">
                    <input type="text" id= "username" placeholder="변경할 아이디를 입력해주세요" class="w-full input input-bordered text-black text-xs" style="height: 32px; font-size: 12px">
                    <button class="bg-[#78C4BA] rounded text-[#ffffff] absolute bottom-1 right-2 p-1" style="font-size: 9px;">입력</button>
                </div>
            </div>
            <!-- 비밀번호 변경 -->
            <div class="mt-2 mb-3">
                <div class="text-xs">비밀번호 변경</div>
                <div class="form-control relative my-1">
                    <input type="password" id= "newpassword" placeholder="변경할 비밀번호를 입력해주세요" class="w-full input input-bordered text-black text-xs" style="height: 32px; font-size: 12px">
                    <button class="bg-[#78C4BA] rounded text-[#ffffff] absolute bottom-1 right-2 p-1" style="font-size: 9px;">입력</button>
                </div>
            </div>
        </div>
        <hr class="w-60" style="color: #F6F6F6;">
        <!-- 진료 목록-->
        <div class="flex justify-between w-64 px-6 py-4">
            <div class="font-semibold text-sm">진료 목록</div>
            <a href='#' class="flex inline-block mr-2">
                <button>
                    <svg class="w-4 h-4 fill-[#78C4BA]" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path d="M64 144a48 48 0 1 0 0-96 48 48 0 1 0 0 96zM192 64c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zM64 464a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm48-208a48 48 0 1 0 -96 0 48 48 0 1 0 96 0z"></path>
                    </svg>
                </button>
            </a>
        </div>
        <hr class="w-60" style="color: #F6F6F6;">
        <!-- 로그아웃-->
        <div class="flex justify-between w-64 px-6 py-4">
            <div class="font-semibold text-sm">로그아웃</div>
            <a href='#' class="flex inline-block mr-2">
                <button>
                    <svg class="w-4 h-4 fill-[#78C4BA]" viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg">
                        <path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"></path>
                    </svg>
                </button>
            </a>
        </div>
        <hr class="w-60" style="color: #F6F6F6;">
    </div>
</main>
</body>

</html>
