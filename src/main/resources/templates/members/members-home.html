<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>일반 회원 메인 페이지</title>
    <style>
        .max-w-full {
            max-width: 55% !important;
        }
    </style>
<body>
<main layout:fragment="main" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="sm:w-1/3 md:w-1/2 lg:w-1/3 h-2/3 flex flex-col items-center justify-center overflow-hidden">
        <!-- 로그아웃 버튼 -->
        <form th:if="${@rq.login}" th:action="|/members/logout|" method="post" class="m-0 flex justify-end w-64">
            <button th:if="${@rq.login}" type="submit" class="btn btn-sm btn-ghost ml-auto" style="background-color: #ffffff; color: #78C4BA;">로그아웃</button>
        </form>
        <!-- 회원 기본 정보 -->
        <div class="flex flex-col">
            <p class="font-semibold text-xl">다채님, 안녕하세요</p>
        </div>
        <!-- 대기 현황 -->
        <div class="block rounded-lg bg-[#f4f4f4] text-center w-64">
            <div class="h-full p-2 flex flex-col justify-center">
                <span class="text-[#78C4BA]">병원명/진료과</span>
                <div class="flex justify-between">
                    <div class="w-1/2 rounded-lg bg-[#E4EEED] text-center p-2 border border-[#78C4BA] mx-2 ml-5">
                        <div class="text-[#78C4BA]">현재 대기</div>
                        <div class="text-black style=" style="font-size: 1.15rem;">N명</div>
                    </div>
                    <div class="w-1/2 rounded-lg bg-[#FFFFFF] text-center p-2 border border-[#78C4BA] mx-2 mr-5">
                        <div class="text-[#78C4BA]">예상시간</div>
                        <div class="text-black" style="font-size: 1.15em;">H시간 M분</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 예약 정보 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <div class="w-64 my-2">
            <div th:if="${#lists.isEmpty(reservations)}">
                <div class="block rounded-lg bg-[#f4f4f4] text-center w-64 h-36 p-2 my-2">예약 없음</div>
            </div>
            <div th:unless="${#lists.isEmpty(reservations)}">
                <div id="carouselExampleControls" class="carousel slide" data-bs-interval="false">
                    <div class="carousel-inner">
                        <div th:each="reservation : ${reservations}" th:if="${!reservation.isDeleted}" class="carousel-item">
                            <div class="block rounded-lg bg-[#f4f4f4] text-center w-64 h-33 p-2 my-2">
                                <div class="h-32 flex flex-col justify-center">
                                    <a th:if="${#strings.equals(reservation.status,'PENDING')}" th:href="@{/members/subjects/{subjectId}/hospitals/{hospitalId}/reservations/{reservationId}(subjectId=${reservation.admin.subject.id}, hospitalId=${reservation.admin.hospital.id}, reservationId=${reservation.id})}">
                                        <div class="bg-[#E4EEED] text-left p-2 border border-[#78C4BA] rounded-lg text-xs">
                                            <span th:text="'병원: ' + ${reservation.admin.hospital.name}"></span><br>
                                            <span th:text="'진료과: ' + ${reservation.admin.subject.name}"></span><br>
                                            <span th:text="'현황: ' + ${reservation.status}"></span><br>
                                            <span th:text="'일시: ' + ${reservation.date}"></span><br>
                                            <span class="text-[#F83758]">잊지 않고 방문 부탁드립니다.</span>
                                        </div>
                                    </a>
                                    <a th:if="${#strings.equals(reservation.status,'CONFIRMED')}" th:href="@{/members/subjects/{subjectId}/hospitals/{hospitalId}/reservations/{reservationId}/confirm(subjectId=${reservation.admin.subject.id}, hospitalId=${reservation.admin.hospital.id}, reservationId=${reservation.id})}">
                                        <div class="bg-[#E4EEED] text-left p-2 border border-[#78C4BA] rounded-lg text-xs">
                                            <span th:text="'병원: ' + ${reservation.admin.hospital.name}"></span><br>
                                            <span th:text="'진료과: ' + ${reservation.admin.subject.name}"></span><br>
                                            <span th:text="'현황: ' + ${reservation.status}"></span><br>
                                            <span th:text="'일시: ' + ${reservation.date}"></span><br>
                                            <span class="text-[#F83758]">잊지 않고 방문 부탁드립니다.</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script>$('.carousel-item').filter(':first').addClass('active');</script>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- 줄서기 예약하기 버튼 -->
        <div class="m-0 flex justify-end w-64">
            <a th:if="${@rq.login}" th:href="@{/members/subjects}">
                <button id="btn-join-1" class="btn btn-md btn-accent gap-3 border-none w-64" style="background-color: #78C4BA;">
                    <span class="text-white" style="font-size: 17px;">줄서기/ 예약하기</span>
                </button>
            </a>
        </div>
        <!-- 메뉴 바 -->
        <nav class="bg-[#f4f4f4] w-64 mt-2 py-1">
            <div class="container">
                <ul class="flex justify-center space-x-7">
                    <li><a href="#" class="text-[#78C4BA] hover:text-[#ffffff] transition duration-300 ease-in-out">홈</a></li>
                    <li><a href="/members/searches" class="text-[#78C4BA] hover:text-[#ffffff] transition duration-300 ease-in-out">검색</a></li>
                    <li><a th:href="@{/members/chatrooms}" class="text-[#78C4BA] hover:text-[#ffffff] transition duration-300 ease-in-out">채팅</a></li>
                    <li><a href="#" class="text-[#78C4BA] hover:text-[#ffffff] transition duration-300 ease-in-out">My</a></li>
                </ul>
            </div>
        </nav>
    </div>
</main>
</body>
</html>
