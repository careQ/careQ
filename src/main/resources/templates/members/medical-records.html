<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>진료 목록 페이지</title>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<main layout:fragment="main" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="sm:w-1/3 md:w-1/2 lg:w-1/3 h-2/3 flex flex-col items-center justify-center overflow-hidden">
        <!-- 헤더 -->
        <div class="flex w-64 bg-[#78C4BA]">
            <div class="flex justify-between my-3 pl-2">
                <a th:href="@{/members/mypage}">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#ffffff">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                </a>
                <div class="inline-block ml-9">
                    <h1 class="font-semibold text-lg text-[#ffffff]">Medical Records</h1>
                </div>
            </div>
        </div>
        <!-- 진료 목록 -->
        <div th:if="${#lists.isEmpty(records)}" class="flex-1 flex items-center justify-center w-64 p-2 overflow-y-auto">
            <span class='text-sm text-[#78c4ba]'>진료 내역이 없습니다.</span>
        </div>
        <div th:unless="${#lists.isEmpty(records)}" id="t_body" class="flex-1 w-64 p-2 overflow-y-auto">
            <!-- 진료 -->
            <tr th:each="record : ${records}">
                <div class='flex justify-between text-center p-2 mt-2'>
                    <div class='flex flex-col inline-block text-[#121212] text-left' style='font-size: 0.8rem;'>
                        <span th:text="${record.hospitalName}">병원 이름</span>
                        <span th:text="${record.subjectName}">과 이름</span>
                    </div>
                    <div class="flex flex-col items-end inline-block" style='font-size: 0.7rem;'>
                        <span th:utext="${#temporals.format(record.time, 'yyyy-MM-dd HH:mm:ss')}"> 2024-00-00 00:00:00</span>
                        <span>진료 완료</span>
                    </div>
                </div>
                <hr class="w-60" style="color: #F6F6F6;">
            </tr>
        </div>
    </div>
</main>
</body>
</html>
