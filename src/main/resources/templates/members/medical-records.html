<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>진료 목록 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<main layout:fragment="main" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="sm:w-1/3 md:w-1/2 lg:w-1/3 h-2/3 flex flex-col items-center justify-center overflow-hidden">
        <!-- 헤더 -->
        <div class="flex w-64 bg-[#78C4BA]">
            <div class="flex w-64 justify-between items-center my-3 p-2">
                <a th:href="@{/members/mypage}">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#78C4BA">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                </a>
                <div class="inline-block ml-9">
                    <h1 class="font-semibold text-lg text-[#ffffff]">Medical Records</h1>
                </div>
                <div class="flex w-6 h-6"></div>
            </div>
        </div>
        <!-- 진료 목록 -->
        <div th:if="${#lists.isEmpty(records)}" class="flex-1 flex flex-col items-center justify-center w-64 p-2 overflow-y-auto">
            <svg class='w-[30] h-[30] fill-[#808080] mb-2' viewBox='0 0 576 512' xmlns='http://www.w3.org/2000/svg'>
                <path d='M0 64C0 28.7 28.7 0 64 0H224V128c0 17.7 14.3 32 32 32H384v38.6C310.1 219.5 256 287.4 256 368c0 59.1 29.1 111.3 73.7 143.3c-3.2 .5-6.4 .7-9.7 .7H64c-35.3 0-64-28.7-64-64V64zm384 64H256V0L384 128zm48 96a144 144 0 1 1 0 288 144 144 0 1 1 0-288zm0 240a24 24 0 1 0 0-48 24 24 0 1 0 0 48zM368 321.6V328c0 8.8 7.2 16 16 16s16-7.2 16-16v-6.4c0-5.3 4.3-9.6 9.6-9.6h40.5c7.7 0 13.9 6.2 13.9 13.9c0 5.2-2.9 9.9-7.4 12.3l-32 16.8c-5.3 2.8-8.6 8.2-8.6 14.2V384c0 8.8 7.2 16 16 16s16-7.2 16-16v-5.1l23.5-12.3c15.1-7.9 24.5-23.6 24.5-40.6c0-25.4-20.6-45.9-45.9-45.9H409.6c-23 0-41.6 18.6-41.6 41.6z'></path>
            </svg>
            <span class='text-sm text-[#808080]'>진료 내역이 없습니다.</span>
        </div>
        <div th:unless="${#lists.isEmpty(records)}" id="t_body" class="flex-1 w-64 p-2 overflow-y-auto">
            <!-- 진료 -->
            <tr th:each="record : ${records}">
                <div class='flex justify-between text-center p-2 mt-2'>
                    <div class='flex flex-col inline-block text-[#121212] text-left' style='font-size: 0.8rem;'>
                        <span th:text="${record.hospitalName}">병원 이름</span>
                        <span th:text="${record.subjectName}">과 이름</span>
                    </div>
                    <div class="flex flex-col items-end inline-block" style='font-size: 0.7rem;'>
                        <span th:utext="${#temporals.format(record.time, 'yyyy-MM-dd HH:mm:ss')}"> 2024-00-00 00:00:00</span>
                        <span>진료 완료</span>
                    </div>
                </div>
                <hr class="w-60" style="color: #F6F6F6;">
            </tr>
        </div>
    </div>
</main>
</body>
</html>
