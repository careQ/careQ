server:
  port: 8083

spring:
  mvc:
    hidden-method:
      filter:
        enabled: true
  profiles:
    active: prod
    include: secret
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: '${custom.db.url}'
    username: '${custom.db.username}'
    password: '${custom.db.password}'
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB102Dialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: '${custom.google.client-id}'
            client-secret: '${custom.google.client-secret}'
            scope: profile, email
            client-name: google
          naver:
            client-id: '${custom.naver.client-id}'
            client-secret: '${custom.naver.client-secret}'
            scope: name, email
            client-name: Naver
            redirect-uri: '{baseUrl}/{action}/oauth2/code/{registrationId}'
            authorization-grant-type: authorization_code
          kakao:
            client-id: '${custom.kakao.client-id}'
            client-secret: '${custom.kakao.client-secret}'
            scope: profile_nickname, account_email
            client-name: Kakao
            redirect-uri: '{baseUrl}/{action}/oauth2/code/{registrationId}'
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
